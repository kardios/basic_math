<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Multiplication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Nunito:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell" aria-live="polite">
      <header class="hero-panel">
        <h1>Magic Multiplication</h1>
      </header>

      <section id="setupView" class="panel">
        <section
          id="setupStickerPreview"
          class="setup-sticker-preview"
          aria-label="Sticker collection preview"
        ></section>
        <div class="setup-steppers">
          <div class="session-stepper" aria-label="Session length control">
            <p class="session-stepper-label">Games this session</p>
            <div class="session-stepper-controls">
              <button
                id="sessionGamesDecrementButton"
                class="secondary-button session-stepper-button"
                type="button"
                aria-label="Decrease games per session"
              >
                -
              </button>
              <p id="sessionGamesValueText" class="session-stepper-value" aria-live="polite">5</p>
              <button
                id="sessionGamesIncrementButton"
                class="secondary-button session-stepper-button"
                type="button"
                aria-label="Increase games per session"
              >
                +
              </button>
            </div>
          </div>

          <div class="session-stepper" aria-label="Fact range lower bound control">
            <p class="session-stepper-label">Lower bound</p>
            <div class="session-stepper-controls">
              <button
                id="rangeLowerDecrementButton"
                class="secondary-button session-stepper-button"
                type="button"
                aria-label="Decrease lower multiplication bound"
              >
                -
              </button>
              <p id="rangeLowerValueText" class="session-stepper-value" aria-live="polite">2</p>
              <button
                id="rangeLowerIncrementButton"
                class="secondary-button session-stepper-button"
                type="button"
                aria-label="Increase lower multiplication bound"
              >
                +
              </button>
            </div>
          </div>

          <div class="session-stepper" aria-label="Fact range upper bound control">
            <p class="session-stepper-label">Upper bound</p>
            <div class="session-stepper-controls">
              <button
                id="rangeUpperDecrementButton"
                class="secondary-button session-stepper-button"
                type="button"
                aria-label="Decrease upper multiplication bound"
              >
                -
              </button>
              <p id="rangeUpperValueText" class="session-stepper-value" aria-live="polite">10</p>
              <button
                id="rangeUpperIncrementButton"
                class="secondary-button session-stepper-button"
                type="button"
                aria-label="Increase upper multiplication bound"
              >
                +
              </button>
            </div>
          </div>
        </div>
        <div class="setup-actions">
          <button id="startGameButton" class="primary-button" type="button">Start Game</button>
        </div>
      </section>

      <section id="gameView" class="panel hidden">
        <div class="question-block">
          <p id="roundProgressText" class="round-progress-text">Question 1 / 10</p>
          <p id="questionText" class="question-text">2 Ã— 2 = ?</p>
        </div>

        <div id="resultBox" class="result-box">Your answer will appear here.</div>

        <form id="typedAnswerForm" class="typed-form" novalidate>
          <div class="typed-input-row">
            <input
              id="typedAnswerInput"
              class="typed-input"
              type="text"
              aria-label="Type your answer"
              inputmode="numeric"
              pattern="[0-9]*"
              autocomplete="off"
              maxlength="3"
              placeholder="?"
            />
            <button class="primary-button small" type="submit">Submit</button>
          </div>
        </form>

        <section class="score-box">
          <div class="score-row">
            <p>Correct: <span id="correctCountText">0</span> / 10</p>
            <p>Streak: <span id="streakText">0</span></p>
            <p>Combo: <span id="comboText">0</span></p>
          </div>
          <div class="session-score-row">
            <p>Total Stars: <span id="sessionStarCountText">0</span></p>
            <p>Total Stickers: <span id="sessionStickerCountText">0</span></p>
          </div>
          <div class="reward-header">
            <h3>Rewards</h3>
          </div>
          <div class="reward-bins">
            <div class="reward-bin">
              <p class="reward-bin-label">Stars</p>
              <div id="starTray" class="reward-tray" aria-label="Star tray"></div>
            </div>
            <div class="reward-bin">
              <p class="reward-bin-label">Stickers</p>
              <div id="stickerTray" class="reward-tray" aria-label="Sticker tray"></div>
            </div>
          </div>
        </section>
      </section>

      <section id="endGameView" class="panel hidden">
        <h2 id="endTitleText">Great job!</h2>
        <p id="endSummaryText" class="support-copy">Score summary appears here.</p>
        <div id="sessionStickerBreakdown" class="session-sticker-breakdown hidden"></div>
        <div class="setup-actions">
          <button id="restartButton" class="primary-button" type="button">Resume Game</button>
        </div>
      </section>
    </main>

    <script src="./app.js?v=1772110496"></script>
  </body>
</html>
